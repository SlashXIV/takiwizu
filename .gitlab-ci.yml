default:
    tags:
        - CREMI 
        - Focal/Fossa 

stages: 
    - build 
    - test 
    - memory_check
    - coverage 

build-job: 
    stage: build 
    script: 
        - mkdir build
        - cd build
        - cmake ..
        - make 

test-job: 
    stage: test
    script: 
        - mkdir build
        - cd build
        - cmake ..
        - make -s
        - make test


memory_check-job:
    stage: memory_check
    script: 
        - mkdir build
        - cd build
        - cmake ..
        - make -s
        - make ExperimentalMemCheck


coverage-job:
    stage: coverage 
    script: 
        - mkdir build
        - cd build
        - cmake ..
        - make -s
        - make test
        - make ExperimentalCoverage

